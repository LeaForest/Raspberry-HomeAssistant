homeassistant:
  name: 物联智能
  latitude: 30.23927
  longitude: 120.05633
  elevation: 32
  unit_system: metric
  time_zone: Asia/Shanghai
  customize: !include customize.yaml

logger:
  default: warning
  logs:
    custom_components.sensor.aircat: debug

system_health:

frontend:

config:

http:
  base_url: !secret http_base_url
  ssl_key: ~/.homeassistant/privkey.pem
  ssl_certificate: ~/.homeassistant/fullchain.cer

history:
  exclude:
    domains:
      - sun
      - group
      - script
      - climate
      - automation
      - input_text
      - input_select
      - input_boolean

logbook:

sun:

tts:
  #- platform: google
  - platform: baidu
    app_id: !secret baidu_app_id
    api_key: !secret baidu_api_key
    secret_key: !secret baidu_secret_key

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

mqtt:
  broker: localhost

modbus:
  type: rtuovertcp
  host: ModBus
  port: 8899

homekit:
  #ip_address: 192.168.1.40
  filter:
    exclude_domains:
      - script
      - automation
      - input_boolean
    exclude_entities:
      - switch.benq
      - switch.himedia
      # - switch.study_power
      - switch.projector_power
      - light.study_light2
      - light.study_light3
      - light.parlor_light2
      - light.diningroom_light2
      - light.passage_light2
      - binary_sensor.switch_158d0001e59b33
      - binary_sensor.switch_158d000201a73f
  entity_config:
    switch.outlet:
      type: outlet
    media_player.x9300d:
      feature_list:
        - feature: on_off
    media_player.x9400e:
      feature_list:
        - feature: on_off

